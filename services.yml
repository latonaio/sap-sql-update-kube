apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: sap-sql-update-kube
  name: sap-sql-update-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sap-sql-update-kube
  template:
    metadata:
      labels:
        run: sap-sql-update-kube
    spec:
      nodeName: mysql-data
      hostname: sap-sql-update-kube
      containers:
        - name: sap-sql-update-kube
          image: latonaio/sap-sql-update-kube
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: data
              mountPath: /var/lib/aion/Data
            - name: ui
              mountPath: /var/lib/aion/UI/sap-sql-update-kube/public/
          env:
            - name: RMQ_USER
              value: "XXXXXXXXXX"
            - name: RMQ_PASS
              value: "XXXXXXXXXX"
            - name: RMQ_ADDRESS
              value: "rabbitmq"
            - name: RMQ_PORT
              value: "5672"
            - name: RMQ_VHOST
              value: "sap"
            - name: RMQ_QUEUE_FROM
              value: "sap-sql-update-kube"
            - name: RMQ_QUEUE_TO
              value: ""
            - name: DB_USER
              value: "XXXXXXXXXX"
            - name: DB_NAME
              value: "DataPlatformApiRequestToRmqMapperSQL"
            - name: DB_PASS
              value: "XXXXXXXXXX"
            - name: DB_ADDRESS
              value: "data-platform-masters-and-transactions-mysql-kube"
            - name: DB_PORT
              value: "3306"
          resources:
            limits:
              cpu: "1"
              memory: "200Mi"
            requests:
              cpu: "0.5"
              memory: "100Mi"
      volumes:
      - name: data
        hostPath:
          path: /var/lib/aion/default/Data
      - name: ui
        hostPath:
          path: /var/lib/aion/UI/sap-sql-update-kube/public/
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: sap-sql-update-kube
  name: sap-sql-update-kube
spec:
  selector:
    run: sap-sql-update-kube
  type: ClusterIP
  ports:
    - name: dummy
      port: 40101
      protocol: TCP
      targetPort: 12345
